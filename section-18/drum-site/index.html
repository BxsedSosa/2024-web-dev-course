<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>Drum 🥁 Kit</h1>
      </div>

      <div class="drum-set">
        <div class="tom1 drum-bkgd">
          <button class="w btn">W</button>
          <audio src="./sounds/tom-1.mp3"></audio>
        </div>
        <div class="tom2 drum-bkgd">
          <button class="a btn">A</button>
          <audio src="./sounds/tom-2.mp3"></audio>
        </div>
        <div class="tom3 drum-bkgd">
          <button class="s btn">S</button>
          <audio src="./sounds/tom-3.mp3"></audio>
        </div>
        <div class="tom4 drum-bkgd">
          <button class="d btn">D</button>
          <audio src="./sounds/tom-4.mp3"></audio>
        </div>
        <div class="crash drum-bkgd">
          <button class="j btn">J</button>
          <audio src="./sounds/snare.mp3"></audio>
        </div>
        <div class="snare drum-bkgd">
          <button class="k btn">K</button>
          <audio src="./sounds/crash.mp3"></audio>
        </div>
        <div class="kick drum-bkgd">
          <button class="l btn">L</button>
          <audio src="./sounds/kick-bass.mp3"></audio>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
