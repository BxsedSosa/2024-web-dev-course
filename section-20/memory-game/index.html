<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Color Game</title>
    <link href="css/style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <h1>Press Any Key to Start</h1>
      <div class="play-section">
        <div class="sq-bkgd">
          <button class="green 0 square">Q</button>
        </div>
        <div class="sq-bkgd">
          <button class="red 1 square">W</button>
        </div>
        <div class="sq-bkgd">
          <button class="yellow 2 square">A</button>
        </div>
        <div class="sq-bkgd">
          <button class="blue 3 square">S</button>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js"></script>
  </body>
</html>
